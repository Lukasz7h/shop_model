<div id="showComm" #showComm>
    <fa-icon [icon]="faComm"></fa-icon>
</div>
<article #art>
    <h2>Komentarze</h2>
    <section #commentSection>
        <div class="comment" *ngFor="let e of _comments;">
            <fa-icon [ngClass]="{'check': addClassToStar(1, e.count)}" [icon]="faStar"></fa-icon>
            <fa-icon [ngClass]="{'check': addClassToStar(2, e.count)}" [icon]="faStar"></fa-icon>
            <fa-icon [ngClass]="{'check': addClassToStar(3, e.count)}" [icon]="faStar"></fa-icon>
            <fa-icon [ngClass]="{'check': addClassToStar(4, e.count)}" [icon]="faStar"></fa-icon>
            <fa-icon [ngClass]="{'check': addClassToStar(5, e.count)}" [icon]="faStar"></fa-icon>
            <p>{{e.comment}}</p>
        </div>
    </section>
</article>
